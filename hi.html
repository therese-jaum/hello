<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hi para nimo ni</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(to bottom, #0B0B3B, #1A1A40);
            font-family: 'Dancing Script', cursive;
            overflow: hidden;
        }

        .stars {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .star {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            animation: twinkle var(--twinkle-duration, 2s) infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1); }
        }

        .garden {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .flower {
            position: absolute;
            transform-origin: center;
            animation: float var(--float-duration, 6s) infinite ease-in-out;
        }

        .flower::before {
            content: 'üå∏';
            font-size: var(--size, 30px);
            filter: drop-shadow(0 0 10px rgba(255, 192, 203, 0.5));
            opacity: 0.8;
        }

        .bokeh {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, var(--color, rgba(177, 156, 217, 0.6)), transparent 70%);
            width: var(--size, 50px);
            height: var(--size, 50px);
            filter: blur(4px);
            animation: float var(--float-duration, 6s) infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(var(--x, 20px), var(--y, 20px)) rotate(var(--rotate, 20deg)); }
        }

        .message {
            position: relative;
            z-index: 2;
            color: #fff;
            text-align: center;
            max-width: 600px;
            margin: 2rem auto;
            padding: 2.5rem;
            background: rgba(26, 26, 64, 0.6);
            border-radius: 15px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }

        .word {
            display: inline-block;
            margin: 0 4px;
            animation: fadeInUp 0.5s forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message p {
            font-size: 1.3rem;
            line-height: 1.8;
            margin-bottom: 2rem;
        }

        .signature {
            font-family: 'Dancing Script', cursive;
            font-size: 2.5rem;
            color: #b19cd9;
            text-shadow: 0 0 15px rgba(177, 156, 217, 0.7);
            opacity: 0;
            animation: signatureAppear 1s forwards;
            animation-delay: 4s;
        }

        @keyframes signatureAppear {
            0% {
                opacity: 0;
                transform: scale(0.8) translateY(20px);
            }
            70% {
                transform: scale(1.1) translateY(-5px);
            }
            100% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        #youtube-player {
            position: fixed;
            bottom: -100px;
            right: 10px;
            z-index: 1;
        }

        .music-controls {
            position: static; /* Changed from fixed */
            z-index: 3;
            background: rgba(26, 26, 64, 0.8);
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: all 0.3s ease;
            margin: 20px auto 0; /* Added margin to space it from the signature */
        }

        .music-controls:hover {
            transform: scale(1.1);
            background: rgba(26, 26, 64, 1);
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    <div class="garden" id="garden"></div>
    <div class="message">
        <p id="animated-message"></p>
        <p class="signature">Take Care Alwaysüíô</p>
        <button class="music-controls" id="music-toggle">üéµ</button>
    </div>

    <div id="youtube-player"></div>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        let player;
        let isMusicPlaying = false;

        // YouTube Player API initialization
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('youtube-player', {
                height: '0',
                width: '0',
                videoId: 'jNK35Z_mFH4',
                playerVars: {
                    'autoplay': 0,
                    'controls': 0,
                    'loop': 1,
                    'playlist': 'jNK35Z_mFH4'
                },
                events: {
                    'onReady': onPlayerReady
                }
            });
        }

        function onPlayerReady(event) {
            const musicToggle = document.getElementById('music-toggle');
            musicToggle.addEventListener('click', function() {
                if (isMusicPlaying) {
                    player.pauseVideo();
                    musicToggle.textContent = 'üéµ';
                } else {
                    player.playVideo();
                    musicToggle.textContent = '‚è∏';
                }
                isMusicPlaying = !isMusicPlaying;
            });
        }

        function createStars(count) {
            const stars = document.getElementById('stars');
            
            for (let i = 0; i < count; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                const size = Math.random() * 2 + 1;
                const duration = Math.random() * 3 + 1;
                
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.setProperty('--twinkle-duration', `${duration}s`);
                
                stars.appendChild(star);
            }
        }

        function createElements(count) {
            const garden = document.getElementById('garden');
            const colors = ['rgba(177, 156, 217, 0.6)', 'rgba(230, 168, 215, 0.6)', 
                          'rgba(147, 197, 253, 0.6)', 'rgba(167, 139, 250, 0.6)'];
            
            for (let i = 0; i < count; i++) {
                const element = document.createElement('div');
                element.className = i % 2 === 0 ? 'flower' : 'bokeh';
                
                const size = Math.random() * 50 + 20;
                const x = (Math.random() - 0.5) * 100;
                const y = (Math.random() - 0.5) * 100;
                const duration = Math.random() * 4 + 4;
                const rotate = Math.random() * 40 - 20;
                const color = colors[Math.floor(Math.random() * colors.length)];
                
                element.style.left = `${Math.random() * 100}%`;
                element.style.top = `${Math.random() * 100}%`;
                element.style.setProperty('--size', `${size}px`);
                element.style.setProperty('--x', `${x}px`);
                element.style.setProperty('--y', `${y}px`);
                element.style.setProperty('--rotate', `${rotate}deg`);
                element.style.setProperty('--float-duration', `${duration}s`);
                element.style.setProperty('--color', color);
                
                garden.appendChild(element);
            }
        }

        function animateText() {
            const message = `I‚Äôm truly sorry for hurting you Loraine. I know my actions caused pain and disappointment, and I deeply regret it. I was meant to protect our friendship, not break your trust.\n\nI can‚Äôt undo what happened, but I take full responsibility. I promise to show, through my actions, how much I value you and our friendship. Rebuilding trust will take time, but I‚Äôm committed to it. You mean so much to me, and I want to be the best friend you deserve. I hope you like it my small gift for you, Jayjay.`;

            const words = message.split(' ');
            const container = document.getElementById('animated-message');
            
            words.forEach((word, index) => {
                const span = document.createElement('span');
                span.textContent = word + ' ';
                span.className = 'word';
                span.style.animationDelay = `${index * 0.1}s`;
                container.appendChild(span);
            });
        }

        // Initialize the visual elements
        createStars(200);
        createElements(40);
        animateText();
    </script>
</body>
</html>
